{% extends 'main.html' %}

{% block content %}

<div style="height: 100vh; position: relative;">
    <div class="card" style="position: absolute;top: 45%;left: 50%;transform: translate(-50%,-50%);width: calc(25% + 200px);">
    
        <div class="card-header">
            <a href="{{request.META.HTTP_REFERER}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg></a>
<h5 style="display: inline;" class="mx-3">Edit Profile</h5>
        </div>
        <div class="card-body">
<form method="POST" enctype="multipart/form-data">
    {% include 'message.html' %}
    {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">{{field.label}}</label>
                <div class="col">
                    {{field}}
                </div>
                
                
                <!-- <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder"> -->
              </div>
              {% endfor %}
              <div class="d-flex justify-content-end ">
                <a href="{% url 'profile' request.user.id%}" class="btn btn-danger m-3">Cancel</a>
                <button class="btn btn-success m-3" type="submit">Save</button>
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
